<center>
	<h4>Realice su reservación</h4>
 <!--Documentacion para Integración webcheckout form PayU
	 http://developers.payulatam.com/es/web_checkout/integration.html -->

<!--Modo de pruebas action="https://sandbox.checkout.payulatam.com/ppp-web-gateway-payu-->
	<form method="post" id="myform" action="https://sandbox.checkout.payulatam.com/ppp-web-gateway-payu">
    Nombre:<br>
    <input type="text" name="buyerFullName"><br>
    Correo Electrónico:<br>
    <input type="text" name="buyerEmail"><br>
    Teléfono:<br>
    <input type="tel" name="telephone"><br>
    Fecha de reserva: <br>
    <input type="date"><br>
    Número de personas:<br>
    <input type="text" name="txt_cantidad"><br><br>
    <input name="merchantId"    type="hidden"  value="508029">
    <input name="accountId"     type="hidden"  value="512326">
    <input name="description"   type="hidden"  value="Reserva Servicio Pasadía">
		<input name="referenceCode" type="hidden" id="referenceCode">
		<input name="amount"        type="hidden"  id="amount">
    <input name="tax"           type="hidden"  value="0"> <!--EN CASO DE NO TENER IVA value=0-->
    <input name="taxReturnBase" type="hidden"  value="0" > <!--EN CASO DE NO TENER IVA value=0-->
    <input name="currency"      type="hidden"  value="COP">
    <input name="signature" id="signature" type="hidden">
    <input name="test"  type="hidden"  value="0" > <!--value="1" prueba / value="0" produccion-->
    <input name="responseUrl"    type="hidden"  value="https://boraboracartagena.com/" >
    <input name="confirmationUrl"    type="hidden"  value="https://boraboracartagena.com/" >
    <input class="btn btn-primary" id="sendPayment" onclick="send()" name="Submit" type="submit" value="Reservar" >
  </form>
</center>

//“ApiKey~merchantId~referenceCode~amount~currency”.
  function send(){
		var	n = parseInt(myform.txt_cantidad.value);
		var amount = n*50000;
		var amount = parseInt(amount);
		document.getElementById("amount").value = amount;
		var currency = 'COP';
		var ApiKey = '4Vj8eK4rloUd272L48hsrarnUA';
		var merchantId = parseInt(myform.merchantId.value);

		var codeRandom = document.getElementById("referenceCode").value = Math.floor(Math.random() * (999 - 1)) + 1;
		var referenceCode = codeRandom;

		var signature = md5(ApiKey+"~"+merchantId+"~"+referenceCode+"~"+amount+"~"+currency);
		document.getElementById("signature").value = signature;
		alert(signature);
  }
